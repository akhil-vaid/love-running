<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Meta Tags For Search Engines-->
    <meta name="description" content="love running!">
    <meta name="keywords" content="running, jog, exercise">
    <title>Love Running !</title>
    <!--Favicon-->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/icons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/icons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="assets/icons/favicon-16x16.png">
  <!--stylesheet-->
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <!--header section-->
    <header>
        
        <a href="index.html">
            <h1 id="logo">Love Running</h1>
        </a>
        <input type="checkbox" id="nav-toggle" name="nav-toggle">
        <label for="nav-toggle" class="nav-toggle-lable"><i class="fa-solid fa-bars"></i></label>
        <nav>
            <ul id="menu">
                <li><a href="index.html" >Home</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="signup.html" class="active">Sign Up</a></li>
            </ul>
        </nav>
    </header>
    <!--main section-->
    <main>
        <section id="signup">
            <form action="https://formdump.codeinstitute.net" id="signup-form" method="post">
                <h2><i class="fa-solid fa-heartbeat"></i> Let's get you signed up!</h2>
                <label for="first_name">First Name</label>
                <input type="text" name="first_name" id="first_name" class="text-input" required>
                <br>
                <label for="last_name">Last Name</label>
                <input type="text" name="last_name" id="last_name" class="text-input" required>
                <br>
                <label for="email_address">Email Address</label>
                <input type="email" name="email_address" id="email_address" class="text-input" required>
                <br>
                <div class="radio-buttons">
                    <div>
                        <label for="road">Road</label>
                        <input type="radio" name="running_preference" id="road" value="road" required checked>
                    </div>
                    <div>
                        <label for="trail">Trail</label>
                        <input type="radio" name="running_preference" id="trail" value="trail" >
                    </div>
                    <div>
                        <label for="both">Both</label>
                        <input type="radio" name="running_preference" id="both" value="both" >
                    </div>
                    <button type="submit" class="join-button">Let's Run!</button>
                </div>
            </form>
        </section>
    </main>
    <!--footer section-->
    <footer>
        <ul id="social-networks">
            <li><a href="https://facebook.com" target="_blank" rel="noopener" aria-label="visit our facebook page (opens a new tab)"><i class="fa-brands fa-facebook"></i></a></li>
            <li><a href="https://twitter.com" target="_blank" rel="noopener" aria-label="visit our twitter page (opens a new tab)"><i class="fa-brands fa-twitter"></i></a></li>
            <li><a href="https://youtube.com" target="_blank" rel="noopener" aria-label="visit our youtube page (opens a new tab)"><i class="fa-brands fa-youtube"></i></a></li>
            <li><a href="https://instagram.com" target="_blank" rel="noopener" aria-label="visit our instagram page (opens a new tab)"><i class="fa-brands fa-instagram"></i></a></li>
        </ul>
    </footer>
    <!--font awesome--> 
    <script src="https://kit.fontawesome.com/19fed20719.js" crossorigin="anonymous"></script>
</body>
</html>
